<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <!-- Lado izquierdo -->
    <div class="left">
        <h1>Bienvenido<br>de nuevo</h1>
        <p>Es un hecho establecido que un lector se distraerá con el contenido legible de una página cuando examine su diseño. El propósito de usarlo</p>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube"></a>
        </div>
    </div>

    <!-- Lado derecho -->
    <div class="right">
        <h2>Iniciar sesión</h2>
        <form>
            <label>Correo electrónico</label>
            <input type="email" placeholder="Ingresa tu correo" required>
            
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresa tu contraseña" required>
            
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Recordarme</label>
            </div>
            
            <button type="submit">Iniciar sesión ahora</button>
            <a href="#" class="lost">¿Olvidaste tu contraseña?</a>
        </form>
        <p class="terms">Al hacer clic en "Iniciar sesión ahora" aceptas<br>
            <a href="#">Términos de servicio</a> | <a href="#">Política de privacidad</a>
        </p>
    </div>
</div>

</body>
</html>
